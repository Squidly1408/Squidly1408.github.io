<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Flower with Petal Size Sliders and Input Boxes</title>
    <style>
        /* Basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 10vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Flower and sliders container */
        .flower-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        /* SVG Flower */
        svg {
            width: 70%;
            /* Increase size of the flower */
            height: auto;
            max-width: 600px;
            /* Increase maximum size */
            transition: transform 0.3s ease;
        }

        /* Sliders container */
        .sliders {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        /* Individual petal class colors */
        .petal1 {
            fill: #8A2BE2;
            transform-origin: center;
        }

        /* Social Reasoning (Purple) */
        .petal2 {
            fill: #FF6347;
            transform-origin: center;
        }

        /* Knowing How to Learn (Orange) */
        .petal3 {
            fill: #FF1493;
            transform-origin: center;
        }

        /* Personal Qualities (Pink) */
        .petal4 {
            fill: #40E0D0;
            transform-origin: center;
        }

        /* Quantitative Reasoning (Blue) */
        .petal5 {
            fill: #ADFF2F;
            transform-origin: center;
        }

        /* Communication (Green) */
        .petal6 {
            fill: #FFD700;
            transform-origin: center;
        }

        /* Empirical Reasoning (Yellow) */

        /* Sliders styling */
        .slider-label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .slider {
            width: 200px;
        }

        /* Input boxes container */
        .input-container {
            display: flex;
            flex-wrap: wrap;
            /* Ensure inputs wrap to a new row */
            justify-content: space-between;
            width: 100%;
            gap: 10px;
            margin-top: 30px;
        }

        /* Input boxes styling */
        .input-box {
            width: 70%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
            min-height: 100px;
            resize: vertical;
            word-break: keep-all;
            line-break: normal;
            /* Allow vertical resizing */
        }

        /* Border color based on petal */
        #input-box1 {
            border-color: #8A2BE2;
        }

        /* Social Reasoning (Purple) */
        #input-box2 {
            border-color: #FF6347;
        }

        /* Knowing How to Learn (Orange) */
        #input-box3 {
            border-color: #FF1493;
        }

        /* Personal Qualities (Pink) */
        #input-box4 {
            border-color: #40E0D0;
        }

        /* Quantitative Reasoning (Blue) */
        #input-box5 {
            border-color: #ADFF2F;
        }

        /* Communication (Green) */
        #input-box6 {
            border-color: #FFD700;
        }

        /* Empirical Reasoning (Yellow) */

        /* Styling the input boxes when they are focused */
        .input-box:focus {
            outline: none;
            border-color: #555;
        }

        /* Titles for each input */
        .input-title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Larger flower container to ensure no clipping */
        .flower-container-wrapper {
            width: 50vw;
            /* Larger container */

            /* Larger container */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="flower-container-wrapper">
            <div class="flower-container">
                <!-- SVG Flower -->
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 375 374.999991">
                    <g class="rings">
                        <!-- Rings behind the flower -->
                        <circle cx="187.5" cy="187.5" r="60" stroke="#adadad" stroke-width="5" fill="none" />
                        <circle cx="187.5" cy="187.5" r="85" stroke="#adadad" stroke-width="5" fill="none" />
                        <circle cx="187.5" cy="187.5" r="115" stroke="#adadad" stroke-width="5" fill="none" />
                        <circle cx="187.5" cy="187.5" r="145" stroke="#adadad" stroke-width="5" fill="none" />
                        <circle cx="187.5" cy="187.5" r="175" stroke="#adadad" stroke-width="5" fill="none" />
                    </g>
                    <g class="petals">
                        <path class="petal1"
                            d="M 98.628906 184.191406 L 183.085938 184.761719 L 141.351562 111.332031 C 123.117188 79.25 77.007812 78.777344 58.183594 110.515625 C 38.234375 142.355469 60.996094 184.007812 98.628906 184.191406 Z" />
                        <path class="petal2"
                            d="M 146.042969 108.664062 L 187.78125 182.09375 L 230.503906 109.238281 C 249.601562 76.808594 225.460938 35.941406 187.898438 36.789062 C 150.996094 36.722656 127.8125 76.582031 146.042969 108.664062 Z" />
                        <path class="petal3"
                            d="M 56.511719 261.203125 C 74.160156 294.285156 121.5 295.25 140.433594 262.832031 C 140.433594 262.832031 183.050781 190.15625 183.050781 190.15625 L 98.804688 189.589844 C 61.90625 189.339844 38.4375 229.035156 56.511719 261.203125 Z" />
                        <path class="petal4"
                            d="M 229.441406 266.316406 L 187.707031 192.886719 L 144.984375 265.746094 C 125.882812 298.171875 150.027344 339.042969 187.589844 338.195312 C 224.488281 338.261719 247.675781 298.398438 229.441406 266.316406 Z" />
                        <path class="petal5"
                            d="M 317.304688 264.46875 C 337.25 232.628906 314.488281 190.972656 276.855469 190.792969 C 276.855469 190.792969 192.398438 190.222656 192.398438 190.222656 L 234.132812 263.652344 C 252.367188 295.730469 298.480469 296.207031 317.304688 264.46875 Z" />
                        <path class="petal6"
                            d="M 235.097656 112.074219 L 192.4375 184.824219 L 276.769531 185.394531 C 314.003906 185.683594 337.441406 145.207031 318.667969 113.078125 C 300.667969 80.507812 253.898438 79.9375 235.097656 112.074219 Z" />
                    </g>
                </svg>

                <!-- Sliders -->
                <div class="sliders">
                    <div>
                        <label for="slider1" class="slider-label">Social Reasoning (Purple)</label>
                        <label for="slider1" class="slider-val">3</label>
                        <input type="range" id="slider1" class="slider" min="50" max="150" value="100" step="25">
                    </div>
                    <div>
                        <label for="slider2" class="slider-label">Knowing How to Learn (Orange)</label>
                        <label for="slider2" class="slider-val">3</label>
                        <input type="range" id="slider2" class="slider" min="50" max="150" value="100" step="25">
                    </div>
                    <div>
                        <label for="slider3" class="slider-label">Personal Qualities (Pink)</label>
                        <label for="slider3" class="slider-val"></label>
                        <input type="range" id="slider3" class="slider" min="50" max="150" value="100" step="25">
                    </div>
                    <div>
                        <label for="slider4" class="slider-label">Quantitative Reasoning (Blue)</label>
                        <label for="slider4" class="slider-val"></label>
                        <input type="range" id="slider4" class="slider" min="50" max="150" value="100" step="25">
                    </div>
                    <div>
                        <label for="slider5" class="slider-label">Communication (Green)</label>
                        <label for="slider5" class="slider-val"></label>
                        <input type="range" id="slider5" class="slider" min="50" max="150" value="100" step="25">
                    </div>
                    <div>
                        <label for="slider6" class="slider-label">Empirical Reasoning (Yellow)</label>
                        <label for="slider6" class="slider-val"></label>
                        <input type="range" id="slider6" class="slider" min="50" max="150" value="100" step="25">
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Boxes -->
        <div class="input-container">
            <div>
                <div class="input-title">Social Reasoning (Purple)</div>
                <textarea type="text" class="input-box" placeholder="Why do you feel you deserve Social Reasoning?"
                    id="input-box1"></textarea>
            </div>
            <div>
                <div class="input-title">Knowing How to Learn (Orange)</div>
                <textarea type="text" class="input-box" placeholder="Why do you feel you deserve Knowing How to Learn?"
                    id="input-box2"></textarea>
            </div>
            <div>
                <div class="input-title">Personal Qualities (Pink)</div>
                <textarea type="text" class="input-box" placeholder="Why do you feel you deserve Personal Qualities?"
                    id="input-box3"></textarea>
            </div>
            <div>
                <div class="input-title">Quantitative Reasoning (Blue)</div>
                <textarea type="text" class="input-box"
                    placeholder="Why do you feel you deserve Quantitative Reasoning?" id="input-box4"></textarea>
            </div>
            <div>
                <div class="input-title">Communication (Green)</div>
                <textarea type="text" class="input-box" placeholder="Why do you feel you deserve Communication?"
                    id="input-box5"></textarea>
            </div>
            <div>
                <div class="input-title">Empirical Reasoning (Yellow)</div>
                <textarea type="text" class="input-box" placeholder="Why do you feel you deserve Empirical Reasoning?"
                    id="input-box6"></textarea>
            </div>
        </div>
    </div>

    <script>
        // Handle petal size changes based on slider values
        const sliders = document.querySelectorAll('.slider');
        const petals = document.querySelectorAll('.petals path');
        const val = document.querySelectorAll('.slider-val');

        sliders.forEach((slider, index) => {
            slider.addEventListener('input', (event) => {
                const scale = event.target.value / 100;
                petals[index].style.transform = `scale(${scale * 0.8})`;
                val[index].innerHTML = ((event.target.value / 100) - 0.5) * (5 - 1) / (1.5 - 0.5) + 1;
            });
        });
    </script>
</body>

</html>
